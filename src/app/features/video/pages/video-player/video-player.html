<section #videoPlayer class="video-player">
    <app-video-player-header></app-video-player-header>
    <div class="scalable-video" [class.immersive]="isFullscreen()" (click)="onPlayToggle()" (dblclick)="onFullScreen()">
        <video #video class="video video-js"></video>
    </div>
    <app-video-player-multi-bar></app-video-player-multi-bar>

    @if (isPlaybackRateDialogOpen()) {
    <app-video-settings-dialog [config]="playbackRateConfig"></app-video-settings-dialog>
    }
    @if (isQualityLevelsDialogOpen()) {
    <app-video-settings-dialog [config]="qualityLevelConfig"></app-video-settings-dialog>
    }
</section>
