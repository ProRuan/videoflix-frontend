<app-close-video-button></app-close-video-button>

@if (hasMessage()) {
<p class="message">
    @if (isMobileScreen()) {
    <span>Video to screen: {{percent()}}%</span>
    } @else {
    <span>Optimizing video for your screen {{percent()}}%</span>
    }
</p>
}

<div class="logo-title-cont">
    <img class="logo" src="/images/players/logo.svg" alt="logo">
    <h6 class="title">{{ title() }}</h6>
</div>
