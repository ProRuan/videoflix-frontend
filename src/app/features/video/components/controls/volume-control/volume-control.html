<div class="volume-control">
    <button class="volume-button" [class.mute]="isMute()" (click)="onMute()"></button>

    <div #volumeBar class="volume-bar" (click)="onVolume($event)" (mousedown)="onVolumeStart($event)">
        <div class="track">
            <div class="fill" [style.width.%]="volumePercent()"></div>
            <div class="handle" [style.left.%]="volumePercent()"></div>
        </div>
    </div>
</div>
