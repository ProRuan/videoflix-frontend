<div class="content">
    <section class="column-32">
        <article class="column-16">
            <h3 class="headline-error">Video not found</h3>

            <div class="column-16">
                <p class="c-white">We couldn't find the video you requested.</p>
                <p class="c-white">It may have been removed or the link is incorrect.</p>
            </div>
        </article>

        <div class="button-group">
            <app-primary-button text="Go to video offer" type="button" (click)="onVideoOffer()"></app-primary-button>
        </div>
    </section>
</div>
