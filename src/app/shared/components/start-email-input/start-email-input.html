<div class="input-error-cont">
    <input #email [value]="control?.value" name="email" class="input" [class.invalid]="error" type="email"
        placeholder="Email Address" (input)="onInput()">
    @if(isError()) {
    <div class="error-cont">
        <img src="images/inputs/warning.png" alt="warning">
        <span class="error">{{ error }}</span>
    </div>
    }
</div>
