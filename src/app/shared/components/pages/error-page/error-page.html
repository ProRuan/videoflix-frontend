<section class="error-page">
    <article class="column-16">
        <h3 class="headline-error">{{ status() }} - {{ title() }}</h3>

        <div class="column-16">
            @for (message of messages(); track message) {
            <p class="message">{{ message }}</p>
            }
        </div>
    </article>

    <div class="button-group">
        @if (hasSecOption()) {
        <app-button [text]="secLabel()" type="button" variant="secondary" (click)="onSecRoute()"></app-button>
        }
        <app-button [text]="primLabel()" type="button" (click)="onPrimRoute()"></app-button>
    </div>
</section>
