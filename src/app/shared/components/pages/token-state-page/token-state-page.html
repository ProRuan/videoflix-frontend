<form class="auth-form">
    <h4 class="headline-4" [class]="get('color')">{{ get('title') }}</h4>

    <div class="column-16">
        @for (message of getMessages(); track message) {
        <p class="text">{{ message }}</p>
        }
    </div>

    <div class="jc-evenly">
        @if (hasSecondary()) {
        <app-button [text]="getText('secondary')" variant="secondary" (click)="onAction('secondary')"></app-button>
        }
        <app-button [text]="getText('primary')" (click)="onAction('primary')"></app-button>
    </div>
</form>
