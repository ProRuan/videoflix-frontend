<dialog class="dialog" [class.transparent]="closing" (click)="onCloseStart()" (transitionend)="onCloseEnd()">

    <div class="error-toast" [class.slide-out]="closing" (click)="onEventStop($event)">
        <div class="rectangle"></div>

        <div class="element-group">
            <img class="icon" src="/images/toasts/exclamation.png" alt="exclamation">
            <div class="message-group">
                @for (message of messages(); track message) {
                <p class="message">{{ message }}</p>
                }
            </div>
            @if (label()) {
            <app-button [text]="label()" variant="tertiary" class="desktop-button" (click)="onRedirect()"></app-button>
            }
            <div class="border"></div>
            <button class="button" type="button" (click)="onCloseStart()"></button>
        </div>

        @if (label()) {
        <app-button [text]="label()" variant="tertiary" class="mobile-button" (click)="onRedirect()"></app-button>
        }
    </div>

</dialog>
