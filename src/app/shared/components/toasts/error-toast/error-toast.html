<div class="error-toast" [class.slide-out]="closing" (transitionend)="onCloseEnd()">
    <div class="rectangle"></div>
    <img class="icon" src="/images/toasts/exclamation.png" alt="exclamation">
    <p class="message">{{ message }}</p>
    <div class="border"></div>
    <button class="button" type="button" (click)="onCloseStart()"></button>
</div>
