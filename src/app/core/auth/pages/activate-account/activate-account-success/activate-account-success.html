<form class="auth-form">
    <h4 class="headline-4 c-success">Account activated</h4>

    <div class="column-16">
        <p class="text">Your email has been confirmed.</p>
        <p class="text">You can now log in with your account.</p>
    </div>

    <div class="button-cont">
        <app-button text="Go to login" type="button" (click)="onLogin()"></app-button>
    </div>
</form>
