<form class="auth-form">
    <h4 class="headline-4 c-success">Account deleted</h4>

    <div class="column-16">
        <p class="text">Your account has been deleted.</p>
        <p class="text">You can now go home or create a new account.</p>
    </div>

    <div class="button-cont">
        <app-button text="Go to home" type="button" (click)="onHome()"></app-button>
        <app-button text="Go to sign-up" type="button" variant="secondary" (click)="onSignUp()"></app-button>
    </div>
</form>
