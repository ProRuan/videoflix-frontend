<form class="auth-form">
    <h4 class="headline-4 c-error">Token rejected</h4>

    <div class="column-16">
        <p class="text">This link can no longer be used.</p>
        <p class="text">Log in and request a new token.</p>
    </div>

    <div class="button-cont">
        <app-button text="Go to login" (click)="onLogin()"></app-button>
    </div>
</form>
