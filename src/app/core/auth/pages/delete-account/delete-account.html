<form [formGroup]="form" class="auth-form" (ngSubmit)="onRequest()">
    @if (isLoading()) {
    <app-loading-bar></app-loading-bar>
    }

    <h2 class="headline-2">Delete account</h2>

    <div class="column-16">
        <p class="text">Please confirm your request to delete your account.</p>
        <p class="text">Did not request account deletion? Contact our support.</p>
    </div>

    <div class="button-cont">
        <app-button text="Activate my account" type="submit" [disabled]="isFormUnready()"></app-button>
    </div>
</form>
