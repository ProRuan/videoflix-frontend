<form class="auth-form">
    <h4 class="headline-4 c-success">Password successfully reset</h4>

    <div class="column-16">
        <p class="text">Your password has been reset.</p>
        <p class="text">You can now log in with your new password.</p>
    </div>

    <div class="button-cont">
        <app-button text="Go to login" (click)="onLogin()"></app-button>
    </div>
</form>
