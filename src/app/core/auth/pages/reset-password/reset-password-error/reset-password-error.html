<form class="auth-form">
    <h4 class="headline-4 c-error">Token rejected</h4>

    <div class="column-16">
        <p class="text">This link can no longer be used.</p>
        <p class="text">Request a new token or go to login.</p>
    </div>

    <div class="button-cont">
        <app-button text="Get new token" (click)="onTokenRequest()"></app-button>
        <app-button text="Go to login" variant="secondary" (click)="onLogin()"></app-button>
    </div>
</form>
