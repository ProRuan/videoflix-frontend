<form [formGroup]="form" class="auth-form" (ngSubmit)="onPasswordUpdate()">
    @if (isLoading()) {
    <app-loading-bar></app-loading-bar>
    }

    <h2 class="headline-2">Reset password</h2>

    <div class="column-16">
        <p class="text">
            Create a new password for your <span class="app-name">Videoflix</span> account.
        </p>
        <div class="column-32">
            <app-email-input [control]="email" placeholder="Email address" [readOnly]="true"
                class="hidden"></app-email-input>
            <app-password-input [control]="password" placeholder="Enter a password" [error]="getMatchError()"
                [errorDisplayed]="false"></app-password-input>
            <app-password-input [control]="confirmPassword" placeholder="Confirm password" [error]="getMatchError()"
                [errorDisplayed]="true"></app-password-input>
        </div>
    </div>

    <div class="button-cont">
        <app-primary-button text="Reset my password" type="submit" [disabled]="isFormInvalid()"></app-primary-button>
    </div>
</form>
