<header class="header">
    @if (isVideoOffer()) {
    <img class="logo" src="images/logo/logo_square.png" alt="logo">
    <div class="button-group">
        <app-button icon="logout" text="Sign out" type="button" variant="secondary" [disabled]="false"
            (click)="onSignOut()"></app-button>
        <app-button icon="logout" text="Log out" type="button" [disabled]="false" (click)="onLogOut()"></app-button>
    </div>
    } @else {
    <button class="home-button" type="button" [disabled]="isHome()" (click)="onHome()"></button>
    @if (complete) {
    <app-button text="Log in" type="button" [disabled]="false" (click)="onNavigate('/log-in')"></app-button>
    }
    }
</header>
