<app-header [complete]="false"></app-header>

<main class="auth-main">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="onLogIn()">
        <h2 class="headline-2">Log in</h2>

        <div class="column-32">
            <app-email-input [control]="email" placeholder="Email address"></app-email-input>
            <app-password-input [control]="password" placeholder="Password"></app-password-input>
        </div>

        <div class="button-link-cont">
            <app-primary-button text="Log in" type="submit" [disabled]="isFormInvalid()"></app-primary-button>
            <a routerLink="/forgot-password" class="forgot-password-link">Forgot password?</a>
            <div class="sign-up-info">
                <span class="sign-up-text">New to Videoflix?</span>
                <a routerLink="/sign-up" class="sign-up-link">Sign up now</a>
            </div>
        </div>
    </form>
</main>

<app-footer></app-footer>
