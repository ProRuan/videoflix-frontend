<div class="sign-up">
    <app-header></app-header>

    <form [formGroup]="form" class="form" (ngSubmit)="onRegister()">
        <h2 class="headline-2">Sign up</h2>

        <div class="column-32">
            <app-email-input [control]="email" placeholder="Email address"></app-email-input>
            <app-password-input [control]="password" placeholder="Enter a password" [error]="isMatchError()"
                [errorDisplayed]="false"></app-password-input>
            <app-password-input [control]="confirmPassword" placeholder="Confirm password" [error]="isMatchError()"
                [errorDisplayed]="true"></app-password-input>
        </div>

        <div class="button-cont">
            <button class="button" type="submit" [disabled]="isFormInvalid()">Get started</button>
        </div>
    </form>

    <app-footer></app-footer>
</div>

<!-- move to own component?! -->
<dialog class="dialog" [class.hidden]="isDialogHidden()" (click)="onClose()">
    <div class="dialog-box" (click)="onEventStop($event)">
        <h3 class="dialog-headline">Registration successful</h3>
        <p class="dialog-text">
            Thank you for registering!
        </p>
        <p class="dialog-text">
            Weâ€™ve sent a confirmation email to your inbox.
            Please click the activation link inside to unlock your account.
        </p>
        <div class="button-cont">
            <button class="button" (click)="onClose()">Close</button>
        </div>
    </div>
</dialog>

<app-error-toast [message]="message" [hidden]="isToastHidden()" class="toast" (hide)="onToastHide()"></app-error-toast>
