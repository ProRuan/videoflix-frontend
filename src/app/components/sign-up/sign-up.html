<div class="sign-up">
    <app-header></app-header>

    <form [formGroup]="form" class="form" (ngSubmit)="onUserRegistration()">
        <h2 class="headline-2">Sign up</h2>

        <div class="column-32">
            <app-email-input [control]="email" placeholder="Email address"></app-email-input>
            <app-password-input [control]="password" placeholder="Enter a password" [error]="isMatchError()"
                [errorDisplayed]="false"></app-password-input>
            <app-password-input [control]="confirmPassword" placeholder="Confirm password" [error]="isMatchError()"
                [errorDisplayed]="true"></app-password-input>
        </div>

        <div class="button-cont">
            <button class="button" type="submit" [disabled]="isFormInvalid()">Get started</button>
        </div>
    </form>

    <app-footer></app-footer>
</div>

@if(isDialogOpened()) {
<app-sign-up-success-dialog [zoomOutActive]="isZoomOutActive()" class="dialog" [class.hidden]="isZoomOutActive()"
    (click)="onDialogClose()" (close)="onDialogClose()"></app-sign-up-success-dialog>
}

@if(isToastOpened()) {
<app-error-toast [message]="message" class="toast" [class.slide-out]="isSlideOutActive()"
    (close)="onToastClose()"></app-error-toast>
}
