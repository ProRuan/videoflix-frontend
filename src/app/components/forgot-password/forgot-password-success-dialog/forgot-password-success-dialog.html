<dialog class="dialog" [class.transparent]="zoomingOut" (click)="onClose()" (transitionend)="onHide()">
    <div class="dialog-box" [class.zoom-out]="zoomingOut" (click)="onEventStop($event)">
        <h3 class="dialog-headline">Email Sent</h3>
        <p class="dialog-text">
            We’ve sent you a password‑reset link.
        </p>
        <p class="dialog-text">
            Check your inbox and click the link to choose a new password.
        </p>
        <div class="button-cont">
            <app-primary-button text="Close" type="button" (click)="onClose()"></app-primary-button>
        </div>
    </div>
</dialog>
