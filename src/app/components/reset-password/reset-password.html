<div class="reset-password">
    <app-header></app-header>

    <section class="content">
        <h2 class="title">Reset password</h2>

        <div class="text-input-group">
            <p class="text">Create a new password for your <span class="app-name">Videoflix</span> account.</p>
            <div class="input-group">
                <div class="input-cont">
                    <img class="icon" src="/images/inputs/password.png" alt="password.png">
                    <input class="input pr-60" type="text" placeholder="Enter a password">
                    <button class="button"></button>
                </div>
                <div class="input-error-cont">
                    <div class="input-cont">
                        <img class="icon" src="/images/inputs/password.png" alt="password.png">
                        <input class="input pr-60" type="text" placeholder="Confirm Password">
                        <button class="button"></button>
                    </div>
                    <div class="error-cont">
                        <img class="error-icon" src="/images/inputs/warning.png" alt="warning.png">
                        <span class="error-text">Passwords must match.</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-cont">
            <button class="reset-my-password-button">Reset my password</button>
        </div>
    </section>

    <app-footer></app-footer>
</div>
